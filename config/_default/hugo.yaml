title: 'My Project' # Website name
baseURL: 'https://example.com/' # Website URL

## PAGE OPTIONS

cascade:
  # Docs folder options
  - _target:
      path: /docs/**
    editable: true
    show_breadcrumb: true

## LANGUAGE

defaultContentLanguage: en
#whether has chinese
hasCJKLanguage: true
defaultContentLanguageInSubdir: false
removePathAccents: true

## ADVANCED

enableGitInfo: false
summaryLength: 30
paginate: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  author: authors
markup:
  _merge: deep
  defaultMarkdownHandler: "pandoc"
  pandoc:
    extensions: ["hard_line_breaks"]
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep
minify:
  _merge: deep
